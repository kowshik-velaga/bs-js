<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 1</title>
</head>
<body>
    <script>
        function Reverse(n){
            let rem;
            let sum = 0;
            while(n>0){
                rem = n%10;
                sum = sum*10 + rem;
                n = Math.floor(n/10);
            }
            return sum;
        }
        const num = 12345;
        console.log("Original number: "+num);
        const result = Reverse(num);
        console.log("Reversed number: "+result);  
    </script>
</body>
</html>
